<!DOCTYPE >
<html>
  <head>
    <title>Chat App</title>
    <link href="/img/favicon.png" rel="icon" />
    <link href="/css/styles.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="chat">
      <div class="chat__sidebar"></div>

      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>

        <div class="compose">
          <form id="msg-form">
            <input name="message" placeholder="Message" />
            <button>Send</button>
          </form>

          <button id="send-location">Send location</button>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message_name">Some User Name</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>

        <p>{{message}}</p>
      </div>
    </script>

    <script id="location-template" type="text/html">
      <div class="message">
        <p>
          <span class="message_name">Some User Name</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>

        <p>
          <a href="{{url}}" target="_blank">My current location</a>
        </p>
      </div>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
